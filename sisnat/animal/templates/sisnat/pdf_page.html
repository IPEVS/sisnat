<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/logoSISNAT_circle.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/PDF.css' %}">
    <title>Sisnat | PDF</title>
</head>

<body class="">
    <div class="full-page container">

        <header class="row mt-5"></header>
        <section class="row ms-5">
            <form action="" method="POST">
                {% csrf_token %}

                {% for animal in animals %}
                <div class="row">
                    <h2>Animal</h2>
                    <div class="row border border-success p-3">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="codigo_interno">Código:</label>
                                <input 
                                    id="codigo_interno" 
                                    type="text" 
                                    name="codigo_interno" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.codigo_interno }}"
                                >
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="data_nascimento">Data nascimento:</label>
                                <input 
                                    id="data_nascimento" 
                                    type="text" 
                                    name="data_nascimento" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.data_nascimento }}"
                                >
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="data_entrada">Data Entrada:</label>
                                <input 
                                    id="data_entrada" 
                                    type="text" 
                                    name="data_entrada" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.data_entrada }}"    
                                >
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="faixa_etaria">Faixa etária:</label>
                                <input 
                                    id="faixa_etaria" 
                                    type="text" 
                                    name="faixa_etaria" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.faixa_etaria }}"
                                >
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="condicao_fisica">Condição Física:</label>
                                <input 
                                    id="condicao_fisica" 
                                    type="text" 
                                    name="condicao_fisica" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.condicao_fisica }}"
                                >
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="sexo">Sexo:</label>
                                <input 
                                    id="sexo" 
                                    type="text" 
                                    name="sexo" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.sexo }}"
                                >
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <input 
                                    id="status" 
                                    type="text" 
                                    name="status" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.status }}"    
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row border border-success p-3">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="grupo">Grupo:</label>
                                <input 
                                    id="grupo" 
                                    type="text" 
                                    name="grupo" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.nome_animal__grupo }}"    
                                >
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label for="nome_popular">Nome Popular:</label>
                                <input 
                                    id="nome_popular" 
                                    type="text" 
                                    name="nome_popular" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.nome_animal__nome_popular }}"    
                                >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="nome_cientifico">Nome Científico:</label>
                                <input 
                                    id="nome_cientifico" 
                                    type="text" 
                                    name="nome_cientifico" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.nome_animal__nome_cientifico }}"    
                                >
                            </div>
                        </div>
                    </div>
                    <h2>Doador</h2>
                    <div class="row border border-success p-3">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="nome_doador">Nome doador:</label>
                                <input 
                                    id="nome_doador" 
                                    type="text" 
                                    name="nome_doador" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.nome_doador }}"
                                >
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input 
                                    id="telefone" 
                                    type="text" 
                                    name="telefone" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.telefone }}"    
                                >
                            </div>
                        </div>
                    </div>
                    <h2>...</h2>
                    <div class="row border border-success p-3">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="Bo">B.O.:</label>
                                <input 
                                    id="Bo" 
                                    type="text" 
                                    name="Bo" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.Bo }}"
                                >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="termo_destinacao">Termo de destinação:</label>
                                <input 
                                    id="termo_destinacao" 
                                    type="text" 
                                    name="termo_destinacao" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.termo_destinacao }}"    
                                >
                            </div>
                        </div>      
                        <div class="col-6">
                            <div class="form-group">
                                <label for="longitude">Longitude:</label>
                                <input 
                                    id="longitude" 
                                    type="text" 
                                    name="longitude" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.longitude }}"    
                                >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="latitude">Latitude:</label>
                                <input 
                                    id="latitude" 
                                    type="text" 
                                    name="latitude" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.latitude }}"    
                                >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="area_resgate">Área do resgate:</label>
                                <input 
                                    id="area_resgate" 
                                    type="text" 
                                    name="area_resgate" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.area_resgate }}"    
                                >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="municipio_origem">Município de origem:</label>
                                <input 
                                    id="municipio_origem" 
                                    type="text" 
                                    name="municipio_origem" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.municipio_origem }}"
                                >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="endereco">Endereço:</label>
                                <input 
                                    id="endereco" 
                                    type="text" 
                                    name="endereco" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.endereco }}"    
                                >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="origem">Origem:</label>
                                <input 
                                    id="origem" 
                                    type="text" 
                                    name="origem" 
                                    class="form-control" 
                                    placeholder=""
                                    value="{{ animal.origem }}"
                                >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="motivo">Motivo:</label>
                                <textarea name="motivo" id="motivo" rows="2" class="form-control">
                                    {{ animal.motivo }}
                                </textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="procedimento">Procedimento:</label>
                                <textarea name="procedimento" id="procedimento" rows="2" class="form-control">
                                    {{ animal.procedimento }}
                                </textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="soltura">Soltura:</label>
                                <textarea name="soltura" id="soltura" rows="2" class="form-control">
                                    {{ animal.soltura }}
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <h2>Alimentação</h2>
                    <div class="row border border-success p-3">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Data Alimentação:</label>
                                <input id="" type="datetime-local" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label for="">Alimentação:</label>
                                <textarea name="" id="" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <h2>Observação</h2>
                    <div class="row border border-success p-3">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Data Observação:</label>
                                <input id="" type="datetime-local" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label for="">Observação:</label>
                                <textarea name="" id="" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <h2>Ficha Clínica</h2>
                    <div class="row border border-success p-3">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Data Procedimento:</label>
                                <input id="" type="datetime-local" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label for="">Procedimento:</label>
                                <textarea name="" id="" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <h2>Ecdise</h2>
                    <div class="row border border-success p-3">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Data Ecdise</label>
                                <input id="" type="datetime-local" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <label for="">Ecdise:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <h2>Morfometria</h2>
                    <div class="row border border-success p-3">
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="">CC:</label>
                                <input id="" type="text" name="" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Observação:</label>
                                <textarea name="" id="" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="d-flex justify-content-end mt-5">
                    <button type="submit" class="btn btn-outline-success btn-lg mb-4 d-none">
                        Imprimir <i class='fas fa-user-plus'></i>
                    </button>
                </div>
            </form>
        </section>
        <footer></footer>
    </div>
</body>

</html>
